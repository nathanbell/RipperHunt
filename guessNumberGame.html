<div data-role="page" id="home">

   <div data-role="header" data-position="fixed" class="navheader">

	<a href="#navpanel" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-bars ui-btn-icon-notext"></a>
	
  </div>
  
  <div role="main" class="ui-content">

  <h1>Discover Code To Unlock!</h1>
  
  <input type="text" name="code" id="hCode">
    <button onclick="submit()">Submit</button>
    
    <script>
		var hiddenCode = 1234;
		function submit(){
			
		if (document.getElementById('hCode').value == hiddenCode) {
			document.bgColor='green';
		}
		else{
			document.bgColor='red';
		}
		}
    </script>
